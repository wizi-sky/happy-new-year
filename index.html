<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="360-analysis-id" content="2w1j1d382x352p2s" />

  <style type="text/css">
    p {
      font-weight: bold;
    }

    p {
      font-weight: 1000;
    }

    p {
      font-size: 48px;
    }

    p {
      font-family: '楷体';
    }
  </style>
  <title>跨年快乐</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#000000" />
  <meta name="msapplication-TileColor" content="#000000" />

  <link href="css/main.css" rel="stylesheet" />
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/busuanzi.pure.mini.js"></script>
  <script>
    var shouci = true;
    var dt = new Date();
    document.title = dt.getFullYear() + "年新年快乐";
    function bodyPlayMusic () {
      if (shouci) {
        shouci = false;
        audio.play();
        console.log(shouci);
      }
    }
  </script>
</head>
<!-- onclick="bodyPlayMusic()" -->

<body>
  <div style="display:none;"><img src="https://yangdawen.gitee.io/happy-new-year/images/boom.png" alt=""></div>
  <audio id="audioDom" preload="auto" loop="loop"></audio>
  <div class="hide">
    <div id="bzzfwl">本站总访问量<span id="busuanzi_value_site_pv"></span>次</div>
    <div id="bzfks">本站访客数<span id="busuanzi_value_site_uv"></span>人次</div>
    <div id="bwzydl">本文总阅读量<span id="busuanzi_value_page_pv"></span>次</div>
  </div>

  <!-- App -->
  <div class="container">
    <div class="loading-init">
      <div class="loading-init__header"></div>
      <div class="loading-init__status"></div>
    </div>
    <div class="stage-container remove">
      <div class="canvas-container">
        <canvas id="trails-canvas"></canvas>
        <canvas id="main-canvas"></canvas>
      </div>

      <div class="menu hide">
        <div class="menu__inner-wrap">
          <div class="menu__header">设置</div>

          <form>
            <div class="form-option form-option--select">
              <label class="shell-type-label">烟花类型</label>
              <select class="shell-type"></select>
            </div>
            <div class="form-option form-option--select">
              <label class="shell-size-label">烟花大小</label>
              <select class="shell-size"></select>
            </div>
            <div class="form-option form-option--select">
              <label class="quality-ui-label">画质</label>
              <select class="quality-ui"></select>
            </div>
            <div class="form-option form-option--select">
              <label class="sky-lighting-label">天空照明</label>
              <select class="sky-lighting"></select>
            </div>
            <div class="form-option form-option--select">
              <label class="scaleFactor-label">规模</label>
              <select class="scaleFactor"></select>
            </div>
            <div class="form-option form-option--checkbox">
              <label class="auto-launch-label">自动发射</label>
              <input class="auto-launch" type="checkbox" />
            </div>
            <div class="form-option form-option--checkbox form-option--finale-mode">
              <label class="finale-mode-label">结局模式</label>
              <input class="finale-mode" type="checkbox" />
            </div>
            <div class="form-option form-option--checkbox">
              <label class="hide-controls-label">隐藏控制器</label>
              <input class="hide-controls" type="checkbox" />
            </div>
            <div class="form-option form-option--checkbox form-option--fullscreen">
              <label class="fullscreen-label">全屏</label>
              <input class="fullscreen" type="checkbox" />
            </div>
            <div class="form-option form-option--checkbox">
              <label class="long-exposure-label">打开快门</label>
              <input class="long-exposure" type="checkbox" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="help-modal">
      <div class="help-modal__overlay"></div>
      <div class="help-modal__dialog">
        <div class="help-modal__header"></div>
        <div class="help-modal__body"></div>
        <button type="button" class="help-modal__close-btn">关闭</button>
      </div>
    </div>
  </div>

  <!-- partial -->
  <script src="js/fscreen.js"></script>
  <script src="js/stage.js"></script>
  <script src="js/MyMath.js"></script>
  <script src="js/script.js"></script>

  <script>
    function ydw () {
      console.info(`本站总访问量：${document.getElementById('busuanzi_value_site_pv').textContent}`);
      console.info(`本站访客数：${document.getElementById('busuanzi_value_site_uv').textContent}`);
      console.info(`本文总阅读量：${document.getElementById('busuanzi_value_page_pv').textContent}`);
    }
    document.oncontextmenu = () => { return false; };
    function musicPlay (isPlay) {
      var media = document.querySelector('#audioDom');
      if (isPlay && media.paused) {
        media.play();
      }
      if (!isPlay && !media.paused) {
        media.pause();
      }
    }
    function musicInBrowserHandler () {
      setTimeout(function () {
        musicPlay(true);
      }, 0);
    }
    document.body.addEventListener('touchstart', musicInBrowserHandler);
  </script>
</body>

</html>
